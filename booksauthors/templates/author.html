<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Author</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    </head>

    <body>
        <div class="container">

            <h2>{{ author.first_name }} {{author.last_name}}</h2>
            <h5>ID: {{ author.id }}</h5>
            <h3>Description:</h3>
            <p>{{ author.notes }}</p>
            <h3>Books</h3>
            <ul>
                {% for book in books %}
                <li>{{ book.title }}</li>
                {% endfor %}
            </ul>
            <form action="/authors/{{ author.id }}/update" method="post">{% csrf_token %}
                <h5>Add a new book to {{ author.first_name }} {{ author.last_name }} </h5>

                <div class="form-check">
                    <select name="booktoadd" id="booktoadd">
                        {% for book in allbooks %}
                        <option value="{{book.id}}">{{ book.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
                <hr>
                <div><a href="/authors"><button type="button" class="btn btn-danger btn-lg">Back</button></a></div>
            </form>
        </div>

        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    </body>

</html>
